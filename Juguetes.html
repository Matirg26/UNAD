<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLUVET - Juguetes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .juguete img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
        }

        
        .juguetes-container {
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            margin: 0 auto; 
            max-width: 800px; 
        }

        .juguete {
            text-align: center; 
        }

        
        .juguetes-section h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }

    
        header {
            text-align: center; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Img/logo.png" alt="Logo SOLUVET">
        </div>
        <nav>
            <ul>
                <li><a href="Index.html" class="button-link">Inicio</a></li>
                <li><a href="Alimentos.html" class="button-link">Alimentos</a></li>
                <li><a href="Medicamentos.html" class="button-link">Medicamentos</a></li>
                <li><a href="Accesorios.html" class="button-link">Accesorios</a></li>
                <li><a href="Carrito.html" class="button-link">Carro de Compras</a></li>
            </ul>
        </nav>
    </header>

    <section class="juguetes-section">
        <h2>Juguetes para Mascotas</h2>
        <div class="juguetes-container">
            
            <div class="juguete">
                <img src="Img/Juguetes/hue.jpg" alt="Juguete 1">
                <h3>Hueso para Perros</h3>
                <p class="price">$15000</p>
                <button class="btn-cart">Agregar al Carrito</button>
            </div>
            
            <div class="juguete">
                <img src="Img/Juguetes/mord.jpg" alt="Juguete 2">
                <h3>Pelo para Morder</h3>
                <p class="price">$10000</p>
                <button class="btn-cart">Agregar al Carrito</button>
            </div>
        
            <div class="juguete">
                <img src="Img/Juguetes/raton.jpg" alt="Juguete 3">
                <h3>Raton de goma para gato</h3>
                <p class="price">$10000</p>
                <button class="btn-cart">Agregar al Carrito</button>
            </div>
            
            <div class="juguete">
                <img src="Img/Juguetes/rod.jpeg" alt="Juguete 4">
                <h3>Rodillo de cuerda para gato</h3>
                <p class="price">$25000</p>
                <button class="btn-cart">Agregar al Carrito</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 ELIANA GARCIA - FASE 2 APLICACIONES MULTIMEDIA</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        const cartButtons = document.querySelectorAll('.btn-cart');

        cartButtons.forEach(button => {
            button.addEventListener('click', () => {
                
                const jugueteName = button.previousElementSibling.previousElementSibling.textContent;
                const juguetePrice = parseFloat(button.previousElementSibling.textContent.replace('$', ''));

                
                const juguete = {
                    name: jugueteName,
                    price: juguetePrice
                };

                
                addToCart(juguete);
                alert(`${jugueteName} ha sido agregado al carrito.`);
            });
        });
    </script>
</body>
</html>
